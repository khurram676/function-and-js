<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1 id="name"></h1>
  <button onclick="display()">click me</button>
  <script>
    var name=prompt("enter your name")
    function display(){
        document.getElementById("name").innerHTML= name
    }
  </script>  
</body>
</html>
